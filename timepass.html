    <script>



        // Initialize ScrollMagic controller
        var controller = new ScrollMagic.Controller();

        // Create a ScrollMagic scene to trigger the function when .light enters and leaves the view
        var scene = new ScrollMagic.Scene({
            triggerElement: '.light', // Element that triggers the animation
            triggerHook: 0.7, // Change this value according to when you want the animation to start (0.8 means 80% down the viewport)
        }).on('enter', function () {
            animateDiv();
        }).on('leave', function () {
            animateDiv();
        }).addTo(controller);

        function animateDiv() {
            var div = document.querySelector('.light');
            div.classList.toggle('active'); // Toggle the 'active' class
        }


    </script>
